{% extends 'camps/base.html' %}

{% block content %}
    <div class="text-center mt-20">
        <!-- Header Section -->
        <h2 class="text-3xl font-extrabold text-indigo-900 mb-6">ขอบคุณสำหรับการโปรโมทค่าย!</h2>
        <p class="text-xl text-gray-700 mb-4">ค่ายของคุณกำลังอยู่ระหว่างการพิจารณาโดยทีมงาน</p>
        <p class="text-lg text-gray-700 mb-4">หากต้องการแก้ไขรายละเอียด โปรดติดต่อเราที่ <strong class="text-indigo-900">peddlecamp@gmail.com</strong> หรือโทร 08X-XXX-XXXX</p>
        <p class="text-lg text-gray-700 mb-6">คุณจะถูกนำกลับไปยังหน้าแรกใน <span id="countdown" class="font-bold text-red-500">15</span> วินาที</p>

        <!-- Back to Home Button -->
        <div class="mt-8">
            <a href="{% url 'home' %}" class="inline-block bg-indigo-600 text-white py-3 px-6 rounded-md text-lg hover:bg-indigo-700 transition-colors">กลับสู่หน้าหลัก</a>
        </div>
    </div>

    <!-- Countdown Script -->
    <script>
        let seconds = 15;
        const countdown = document.getElementById("countdown");

        const interval = setInterval(() => {
            seconds--;
            countdown.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = "/";
            }
        }, 1000);
    </script>
{% endblock %}
