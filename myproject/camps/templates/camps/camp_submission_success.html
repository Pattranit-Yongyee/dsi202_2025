{% extends 'camps/base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white text-center p-8 rounded-xl shadow-md animate-fade-in inline-block">
        <!-- Header Section -->
        <h2 class="text-3xl md:text-4xl font-bold text-indigo-800 mb-4">ขอบคุณสำหรับการโปรโมทค่าย!</h2>
        <p class="text-lg text-gray-700 mb-2">ค่ายของคุณกำลังอยู่ระหว่างการพิจารณาโดยทีมงาน</p>
        <p class="text-base text-gray-600 mb-4">
            หากต้องการแก้ไขรายละเอียด โปรดติดต่อที่ 
            <span class="text-indigo-700 font-medium">Pedddlecamps@example.com</span> 
            หรือ โทร. <span class="font-semibold">02-123-4567</span>
        </p>
        <p class="text-base text-gray-600 mb-6">
            คุณจะถูกนำกลับไปยังหน้าแรกใน 
            <span id="countdown" class="font-semibold text-red-500 bg-red-100 px-2 py-1 rounded">15</span> วินาที
        </p>

        <!-- Back to Home Button -->
        <a href="{% url 'home' %}" 
           class="inline-block bg-indigo-600 text-white py-2 px-6 rounded-md text-base font-medium
                  hover:bg-indigo-700 transition duration-200">
            กลับสู่หน้าหลัก
        </a>
    </div>
</div>

<!-- Countdown Script -->
<script>
    let seconds = 15;
    const countdown = document.getElementById("countdown");

    const interval = setInterval(() => {
        seconds--;
        countdown.textContent = seconds;
        if (seconds <= 0) {
            clearInterval(interval);
            window.location.href = "/";
        }
    }, 1000);
</script>

<!-- Custom Animation -->
<style>
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
        animation: fadeIn 0.6s ease-out;
    }
</style>
{% endblock %}
